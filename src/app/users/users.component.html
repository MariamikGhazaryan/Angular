<ng-container>
    <h2 class="title">Users</h2>
    <input placeholder="Search User" type="text" [value]="searchedString" (keyup)="searchUser($event)"/>
    <div *ngFor="let user of users | filterUsers: searchedString" class="users">
        <app-user [user]="user"></app-user>
    </div>
</ng-container>
